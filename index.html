<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 재생 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>내가 원하는 노래!</h1>
    <p>아래 버튼을 눌러 노래를 선택하세요:</p>

    <button onclick="playSong('song1.mp3')">노래 1</button>
    <button onclick="playSong('song2.mp3')">노래 2</button>
    <button onclick="playSong('song3.mp3')">노래 3</button>

    <audio id="audioPlayer" controls style="margin-top: 20px; width: 80%; display: none;"></audio>

    <script>
        function playSong(songName) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = songName;
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }
    </script>
</body>
</html>
